<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Encurtador de links</title>
</head>
<body>
    <main class="main-container">
        <div class="container-search">
            <div class="container-title">
                <h1>Encurtador de link</h1>
            </div>
            <div class="container-input">
                <input type="url" class="input" placeholder="Digite a URL" id="input-url">
                <input type="text" class="input" placeholder="Digite o nome da URL" id="input-name"> 
            </div>
            <div class="container-btn">
                <button type="button" class="btn btn-encurtar" id="btn-encurtar">Encurtar</button>
                <button type="button" class="btn btn-copiar" id="btn-copiar">Copiar</button>
            </div>
            <p id="resultado"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
